<div class="reset-password-container">
  <!-- Formas animadas de fondo -->
  <div class="animated-bg">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
  </div>

  <div class="reset-card">
    <!-- Header con icono -->
    <div class="reset-header">
      <div class="icon-badge">
        <i-lucide name="shield" [size]="48" class="shield-icon"></i-lucide>
      </div>
      <h1 class="reset-title">Restablecer Contraseña</h1>
      <p class="reset-subtitle">Ingresa tu nueva contraseña segura</p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" class="reset-form">
      
      <!-- Nueva Contraseña -->
      <div class="input-group">
        <label class="input-label">
          <i-lucide name="lock" [size]="16"></i-lucide>
          Nueva Contraseña
        </label>
        <div class="input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="newPassword" 
            name="newPassword" 
            placeholder="Mínimo 6 caracteres"
            class="input-field"
            required
            minlength="6"
          >
          <button 
            type="button" 
            class="toggle-password"
            (click)="showPassword = !showPassword"
          >
            <i-lucide [name]="showPassword ? 'eye-off' : 'eye'" [size]="18"></i-lucide>
          </button>
        </div>
        <div class="password-strength" [class]="passwordStrength">
          <div class="strength-bar"></div>
          <span class="strength-text">{{ passwordStrengthText }}</span>
        </div>
      </div>

      <!-- Confirmar Contraseña -->
      <div class="input-group">
        <label class="input-label">
          <i-lucide name="check-circle" [size]="16"></i-lucide>
          Confirmar Contraseña
        </label>
        <div class="input-wrapper">
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'"
            [(ngModel)]="confirmPassword" 
            name="confirmPassword" 
            placeholder="Repite la contraseña"
            class="input-field"
            required
          >
          <button 
            type="button" 
            class="toggle-password"
            (click)="showConfirmPassword = !showConfirmPassword"
          >
            <i-lucide [name]="showConfirmPassword ? 'eye-off' : 'eye'" [size]="18"></i-lucide>
          </button>
        </div>
        @if (confirmPassword && newPassword !== confirmPassword) {
          <div class="error-message">
            <i-lucide name="alert-circle" [size]="14"></i-lucide>
            Las contraseñas no coinciden
          </div>
        }
      </div>

      <!-- Botón Submit -->
      <button 
        type="submit" 
        class="btn-submit"
        [disabled]="isLoading || !newPassword || !confirmPassword || newPassword !== confirmPassword"
      >
        @if (isLoading) {
          <div class="spinner"></div>
          <span>Actualizando...</span>
        } @else {
          <i-lucide name="check-circle" [size]="20"></i-lucide>
          <span>Actualizar Contraseña</span>
        }
      </button>

      <!-- Link volver -->
      <a routerLink="/" class="back-link">
        <i-lucide name="arrow-left" [size]="16"></i-lucide>
        Volver al inicio
      </a>
    </form>
  </div>
</div>

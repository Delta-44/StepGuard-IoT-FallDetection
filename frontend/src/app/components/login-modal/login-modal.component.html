<div class="modal-header">
  <h2>Bienvenido de nuevo </h2>
  <p>Accede a tu panel de control</p>
</div>

<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <label>Email</label>
    <input 
      type="email" 
      [(ngModel)]="loginData.email" 
      name="email" 
      placeholder="usuario@ejemplo.com" 
      required 
      autocomplete="username">
  </div>
  
  <div class="input-group">
    <label>Contraseña</label>
    <input 
      type="password" 
      [(ngModel)]="loginData.password" 
      name="password" 
      placeholder="••••••" 
      required 
      autocomplete="current-password">
  </div>

  <div class="forgot-password">
    <a (click)="onForgotPassword()" style="cursor: pointer;">¿Olvidaste tu contraseña?</a>
  </div>

  <button type="submit" class="btn-full blue-btn" [disabled]="isLoading">
    {{ isLoading ? 'Verificando...' : 'Entrar' }}
  </button>
</form>

<div id="google-btn-container" style="margin-top: 15px; min-height: 40px;"></div>

<div class="modal-footer">
  ¿No tienes cuenta? <a (click)="switchToRegister.emit()" style="cursor: pointer;">Regístrate aquí</a>
</div>
